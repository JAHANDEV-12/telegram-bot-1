<script>
    











    // drink start

    function  openDrink(){

        document.querySelector('.drink').classList.add('hidden')
        document.getElementById('pepsi_set_id').classList.add('active')
        document.getElementById('fanta_set_id').classList.add('active')
        
    }
    function back(){

        document.getElementById('pepsi_set_id').classList.remove('active')
        document.getElementById('fanta_set_id').classList.remove('active')
    }

</script>








<script>
    // drink start
function openDrink() {
    document.querySelector('.drink').classList.add('hidden');
    document.getElementById('pepsi_set_id').classList.add('active');
    document.getElementById('fanta_set_id').classList.add('active');
}

function back() {
    document.querySelector('.drink').classList.remove('hidden');
    document.getElementById('pepsi_set_id').classList.remove('active');
    document.getElementById('fanta_set_id').classList.remove('active');
}
// drink end

// check total
const products = document.querySelectorAll('.pepsi_div');
const checkOut = document.getElementById('checkOutID');
const Total = document.getElementById('totalID');
let total = 0;
const cart = {};

products.forEach(pepsi_div => {
    pepsi_div.addEventListener('click', () => {
        const productName = pepsi_div.getAttribute('data-name');
        const productPrice = parseInt(pepsi_div.getAttribute('data-price'));

        if (cart[productName]) {
            // Если товар уже есть в корзине, увеличиваем его количество
            cart[productName].quantity += 1;
            const checkItem = checkOut.querySelector(`[data-name="${productName}"]`);
            checkItem.querySelector('.quantity').textContent = cart[productName].quantity;
        } else {
            // Если товара нет в корзине, добавляем его
            cart[productName] = { quantity: 1, price: productPrice };
            const checkItems = document.createElement('div');
            checkItems.classList.add('checkItem');
            checkItems.setAttribute('data-name', productName);
            checkItems.innerHTML = `${productName} - ${productPrice} so'm <span class="quantity">1</span>`;
            checkOut.appendChild(checkItems);
        }

        // Обновляем итоговую сумму
        total += productPrice;
        Total.textContent = total;
    });
});
// check total end

</script>
